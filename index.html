<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>É Natal!</title>
</head>

<body id="corpo">
    <header id="topoSite">
        <div class="usuario" id="usuario">
            <input autocomplete="off" type="text" id="nomes" spellcheck="false" placeholder="Oi, qual seu nome?">
            <div>
                <img onclick="clicou()" class="envelope" src="imagens/icone_carta.png"
                    alt="Ícone de uma carta de Natal">
            </div>
        </div>
    </header>
    <main id="principal">
        <h1 class="titulo">Feliz Natal!</h1>
        <img class="noel" src="imagens/papai-noel.png" alt="Papai Noel no trenó">
        <p class="paragrafo" id="paragrafoNome1">
            <!-- texto1 -->
        </p>
        <div>
            <img class="anjos" src="imagens/anjos.png" alt="Anjos voando">
        </div>
        <p class="paragrafo" id="paragrafoNome2">
            <!-- texto2 -->
        </p>
        <div>
            <p class="assinatura">Danilo</p>
        </div>
        <img src="imagens/presepio.jpg" alt="Presépio">
    </main>
</body>

</html>
